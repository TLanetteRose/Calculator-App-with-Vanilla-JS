<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="dist/css/main.css"/>

</head>
<body class="theme1">
  <main class="main">
    <div class="calculator__container">
      <header class="header">
        <div class="calculator__header">
          <h4 class="calculator-title">calc</h4>
          <div id="toggle__container">
            <p class="toggle-title">theme</p>
            <div class="toggle-box">
              <div id="theme-numbers" class="numbers">
                <label class="theme-number">1</label>
                <label class="theme-number">2</label>
                <label class="theme-number">3</label>
              </div>
              <div id="toggle__switch" class="toggle-switch">
                <label for="theme1">
                  <input name="theme" type="radio" value="1" aria-label="theme1-toggler" id="theme1" class="theme-toggle" checked/>
                </label>
                <label for="theme2">
                  <input name="theme" type="radio" value="2" aria-label="theme2" id="theme2" class="theme-toggle"/>
                </label>
                <label for="theme3">
                  <input name="theme" type="radio" value="3" aria-label="theme3-toggler" id="theme3" class="theme-toggle"/>
                </label>
              </div>
            </div>
          </div> <!-- .toggle-container -->
        </div><!-- .header__container -->
      </header>

      <input type="text" id="screen" class="calculator-screen" value="" disabled />

      <section id="calc-keys" class="calculator-keypad">
        <button type="button" value="7" class="number-key">7</button>
        <button type="button" value="8" class="number-key">8</button>
        <button type="button" value="9" class="number-key">9</button>
        <button type="button" value="delete" class="function-key number-key delete">del</button>
        <button type="button" value="4" class="number-key">4</button>
        <button type="button" value="5" class="number-key">5</button>
        <button type="button" value="6" class="number-key">6</button>
        <button type="button" value="+" class="number-key operator">+</button>
        <button type="button" value="1" class="number-key">1</button>
        <button type="button" value="2" class="number-key">2</button>
        <button type="button" value="3" class="number-key">3</button>
        <button type="button" value="-" class="number-key operator">-</button>
        <button type="button" value="&sdot;" class="function-key number-key decimal">&sdot;</button>
        <button type="button" value="0" class="number-key">0</button>
        <button type="button" value="/" class="number-key operator">/</button>
        <button type="button" value="*" class="number-key operator">*</button>
        <button type="button" value="reset" class="function-key number-key reset">reset</button>
        <button type="button" value="=" class="function-key number-key equal-sign">=</button>
      </section>
    </div><!-- .calculator-container -->
  </main>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
    </div>
  </footer>

  <script src="js/calculator.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
