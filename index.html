<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="dist/css/main.css"/>

</head>
<body>
  <main class="calculator">
    <div class="calculator__container">
      <header class="header">
        <div class="header__container">
          <h4>calc</h4>
          <div id="toggle__container">
            <p class="toggle-title">theme</p>
            <div id="theme-numbers">
              <label class="theme-number">1</label>
              <label class="theme-number">2</label>
              <label class="theme-number">3</label>
            </div>
            <div id="toggle__switch" class="toggle__switch">
              <label for="toggle">
                <input name="toggle" type="radio" aria-label="theme1-toggler" id="theme1Toggle" class="theme-toggle" checked/>
              </label>
              <label for="toggle">
                <input name="toggle" type="radio" aria-label="theme2-toggler" id="theme2Toggle" class="theme-toggle"/>
              </label>
              <label for="toggle">
                <input name="toggle" type="radio" aria-label="theme3-toggler" id="theme3Toggle" class="theme-toggle"/>
              </label>
            </div>
          </div> <!-- .toggle-container -->
        </div><!-- .header__container -->
      </header>

      <section class="display-container">
        <input type="text" id="display" class="calculator__screen" value="0" disabled />
      </section> <!-- .display-container -->

      <section id="keys" class="calculator-keypad">
        <button type="button" value="7" class="number-key">7</button>
        <button type="button" value="8" class="number-key">8</button>
        <button type="button" value="9" class="number-key">9</button>
        <button type="button" value="delete" class="function-key delete">DEL</button>
        <button type="button" value="4" class="number-key">4</button>
        <button type="button" value="5" class="number-key">5</button>
        <button type="button" value="6" class="number-key">6</button>
        <button type="button" value="+" class="number-key operator">+</button>
        <button type="button" value="1" class="number-key">1</button>
        <button type="button" value="2" class="number-key">2</button>
        <button type="button" value="3" class="number-key">3</button>
        <button type="button" value="-" class="number-key operator">-</button>
        <button type="button" value="." class="function-key decimal">.</button>
        <button type="button" value="0" class="number-key">0</button>
        <button type="button" value="/" class="number-key operator">/</button>
        <button type="button" value="*" class="number-key operator">*</button>
        <button type="button" value="reset" class="function-key reset span-2">RESET</button>
        <button type="button" value="=" class="function-key operator span-2">=</button>
      </section>
    </div><!-- .calculator-container -->
  </main>
  <footer> 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TLanetteRose">T.Lanette</a>.
    </div>
  </footer>

  <script src="js/calculator.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
